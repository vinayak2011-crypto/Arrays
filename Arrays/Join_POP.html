<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join and pop</title>
</head>
<body>
    <h2>Java Script Arrays</h2>
    <p id="myjoin"></p>
       <p id="myfirstpop"></p>
       <p id="mysecondpop"></p>
       <script>
        var Fruits = ["Banana","Apple","Orange","Mango"];

        document.getElementById("myjoin").innerHTML = Fruits.join("*");
        document.getElementById("myfirstpop").innerHTML = Fruits;
        Fruits.pop()
        document.getElementById("mysecondpop").innerHTML = Fruits
       </script>
</body>
</html>

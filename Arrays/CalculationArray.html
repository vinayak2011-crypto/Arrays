<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Arrays</title>
</head>
<body>
    <h2>Java Script Arrays</h2>
    <p>Do Calculation then display the result </p>
    <p id="demo"></p>
    <script>
        function add(a,b){
            return(a+b);
        }
        function average(a,b){
            return(a,b)/2;
        }
        let result = average(10,20);
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
